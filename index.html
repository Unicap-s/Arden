
<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arden Feudal Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stone: {
                850: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
              amber: {
                450: '#b45309', // Darker gold
                550: '#d97706',
              }
            },
            fontFamily: {
              sans: ['Inter', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['Cinzel', 'Georgia', 'Cambria', 'Times New Roman', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.4s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Radial gradient for depth */
        background: radial-gradient(circle at top center, #1c1917 0%, #0c0a09 100%);
        color: #d6d3d1; /* stone-300 */
        min-height: 100vh;
      }
      /* Custom scrollbar for a rustic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0a09;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #78716c;
      }
    </style>
